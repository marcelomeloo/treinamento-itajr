<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Enter your account
        </div>
        <div class="content">
            <a href="#" class="link"><img src="/assets/img/google-icon.png" alt="" style="height: 15px;">   Enter with Google</a>
        </div>
        <div class="content">
            <a href="#" class="link"><img src="/assets/img/facebook-icon.png" alt="" style="height: 15px;">   Enter with Facebook</a>
        </div>
        <div class="or">
            or
        </div>
        <form action="" method="post">
            <div class="content">
                <input class="input" type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="content">
                <input class="input" type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div class="register">
                Don't have an account?
                <a class="register-link" href="#">Create an account</a>
            </div>
            <input class="btn" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
